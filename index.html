<!DOCTYPE html>
<html>
<head>
  <title>Redis-like CLI</title>
  <!-- Link the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cli-container">
    <h1>Redis-like CLI</h1>
    <div>
      <!-- CLI input field -->
      <input type="text" id="cliInput" class="cli-input" placeholder="Enter your command here and press Enter." />
    </div>
    <div class="cli-output" id="output"></div>
  </div>
  <script src="redis.js" type="text/javascript"></script>
  <script>
    // Handle "Enter" key press on the CLI input
    document.getElementById('cliInput').addEventListener('keypress', function (event) {
      if (event.key === 'Enter') {
        executeCommand();
      }
    });
  </script>
</body>
</html>
